<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexander Haupt</title>
    <style>
        body {
            background-color: #000000; /* Black background */
            color: #FAF7F7; /* Light text color */
            font-family: 'Montserrat', sans-serif; /* Modern font */
            margin: 0;
            padding: 20px;
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
            height: 100vh; /* Full viewport height */
            justify-content: center; /* Center items vertically */
        }

        h1 {
            color: #FFFFFF; /* White for headings */
            font-size: 3em; /* Large font size */
            margin: 0; /* Remove default margin */
            text-align: center; /* Center text */
        }

        .nav {
            display: flex; /* Use flexbox for navigation */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
            margin: 20px 0; /* Space above and below */
        }

        .nav a {
            color: #FFFFFF; /* White for links */
            text-decoration: none; /* Remove underline */
            font-size: 1.5em; /* Font size for links */
            padding: 10px; /* Padding for buttons */
            transition: all 0.3s; /* Smooth transition */
            position: relative; /* Position for glow effect */
        }

        .nav a::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 100%;
            height: 4px; /* Height of the glow */
            background: rgba(255, 255, 255, 0.5); /* White glow */
            transform: translateX(-50%) scaleX(0); /* Start hidden */
            transition: transform 0.3s; /* Smooth transition */
        }

        .nav a:hover {
            transform: scale(0.95); /* Slightly shrink on hover */
            color: #FFFFFF; /* Ensure text color remains white */
        }

        .nav a:hover::after {
            transform: translateX(-50%) scaleX(1); /* Show glow on hover */
        }
    </style>
</head>
<body>
    <h1>Alexander Haupt</h1>
    <div class="nav">
        <a href="#resume">Resume</a>
        <a href="#contact">Contact</a>
    </div>
    <div id="resume">
        <h2>Resume</h2>
        <!-- Resume content goes here -->
    </div>
    <div id="contact">
        <h2>Contact</h2>
        <!-- Contact content goes here -->
    </div>
</body>
</html>
