<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>alienpictures.org</title>
    <style>
        body {
            background-color: #000000;
            color: #FAF7F7;
            font-family: 'Futura', 'Century Gothic', sans-serif;
            text-align: center; /* Center text */
        }
        img {
            max-width: 100%; /* Allow images to be responsive */
        }
        .button-img {
            width: 50%; /* Set button images to 50% */
            max-width: 300px; /* Max width for button images */
            margin: 10px 0; /* Add some space between images */
            transition: transform 0.3s ease, filter 0.3s ease; /* Transition for hover effect */
        }
        .button-img:hover {
            transform: scale(1.1) rotate(5deg); /* Slightly enlarge and rotate */
            filter: brightness(1.2); /* Brighten the image */
        }
        footer p {
            font-size: 0.8em; /* Make the text smaller */
            font-weight: normal; /* Less bold */
            color: #444444; /* Dark grey color */
            margin-top: 20px; /* Add space above the footer text */
        }
        .social-media {
            margin-top: 20px;
        }
        .social-media a {
            margin: 0 10px;
            color: #FAF7F7; /* Link color */
            text-decoration: none; /* Remove underline */
        }
        .footer-image {
            display: block; /* Make it a block element */
            margin: 20px auto; /* Center it horizontally */
            width: 20%; /* Set to a small size */
            max-width: 100%; /* Responsive */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div>
        <img src="index header.png" alt="Header Image"> <!-- Full size -->
    </div>
    <div>
        <a href="alexanderhaupt.html">
            <img src="alex button.png" alt="Alex Button" class="button-img"> <!-- Button image -->
        </a>
    </div>
    <div>
        <a href="AHaupt Resume March 2019.pdf">
            <img src="resume button.png" alt="Resume Button" class="button-img"> <!-- Button image -->
        </a>
    </div>
    <div>
        <a href="mailto:alex@alienpictures.org">
            <img src="contact.png" alt="Contact" class="button-img"> <!-- Button image -->
        </a>
    </div>
    <div class="social-media">
        <a href="https://www.facebook.com/alexander.max.haupt" target="_blank">Facebook</a>
        <a href="https://www.instagram.com/crucifiedalien/" target="_blank">Instagram</a>
        <a href="https://www.linkedin.com/in/alexander-haupt-01097715/" target="_blank">LinkedIn</a>
        <a href="https://www.threads.net/@crucifiedalien" target="_blank">Threads</a>
    </div>
    <footer>

    </footer>

    <!-- Add littleHEADER.png at the bottom -->

</body>
</html>
