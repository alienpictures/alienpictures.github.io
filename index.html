<!DOCTYPE html>
<html>
<head>
    <title>Alien Pictures</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@400&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #FAF7F7;
            font-family: 'Raleway', sans-serif; /* Default font */
            text-align: center; /* Center all text */
        }

        .header-image {
            width: 37%; /* Set to 37% of its original size */
            height: auto; /* Maintain aspect ratio */
        }

        .link {
            font-family: 'Lobster Two', cursive; /* Use Lobster Two for links */
            font-size: 24px; /* Adjust font size as needed */
            color: #FAF7F7; /* Match color */
            text-decoration: none; /* Remove underline */
            display: block; /* Make links block elements for spacing */
            margin: 20px 0; /* Set consistent margin for spacing */
            text-transform: lowercase; /* Ensure all text is lowercase */
        }

        .footer-image {
            width: 17%; /* Set to 17% of its original size */
            height: auto; /* Maintain aspect ratio */
            margin-top: 20px; /* Space above the image */
            position: relative; /* Position for hover effect */
            transition: opacity 0.3s ease; /* Smooth transition */
        }

        .footer-image:hover {
            opacity: 0; /* Hide the original image on hover */
        }

        .hover-image {
            width: 25%; /* Set to 25% of its original size */
            height: auto; /* Maintain aspect ratio */
            margin-top: 20px; /* Space above the image */
            position: absolute; /* Position it over the original */
            left: 50%; /* Center it */
            transform: translateX(-50%); /* Adjust for centering */
            opacity: 0; /* Start hidden */
            transition: opacity 0.3s ease; /* Smooth transition */
            box-shadow: 0 0 10px white; /* White glow effect */
        }

        .footer-image:hover + .hover-image {
            opacity: 1; /* Show the rollover image on hover */
        }
    </style>
</head>
<body>
    <img src="index header.png" class="header-image" alt="Index Header"> <!-- Resized header image -->
    
    <a href="alexanderhaupt.html" class="link">alexander haupt</a>
    <a href="https://alienpictures.org/Alexander-Haupt_Resume_2023.pdf" class="link">resume</a>
    <a href="mailto:alex@alienpictures.org" class="link">contact</a>

    <!-- Footer with linked images -->
    <footer>
        <a href="https://www.fallingfalling.com/">
            <img src="nope future nope.png" alt="No Future" class="footer-image"> <!-- Original image -->
            <img src="rolloverNOFUTURE.png" alt="Rollover No Future" class="hover-image"> <!-- Rollover image -->
        </a>
        <p>alienpictures.org</p>
    </footer>
</body>
</html>
