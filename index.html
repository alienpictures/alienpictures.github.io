<!DOCTYPE html>
<html>
<head>
    <title>Alien Pictures</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Updated Google Fonts link to include Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #FAF7F7;
            font-family: 'Inter', sans-serif; /* Updated base font */
            text-align: center;
        }

        .header-image {
            width: 50%; /* Changed from 100% to 50% */
            height: auto;
        }

        .link {
            font-family: 'Inter', sans-serif; /* Updated from Lobster Two to Inter */
            font-weight: 500; /* Added medium weight for better visibility */
            font-size: 24px;
            color: #FAF7F7;
            text-decoration: none;
            display: block;
            margin: 20px 0;
            text-transform: lowercase;
            letter-spacing: 0.5px; /* Added slight letter spacing for modern look */
        }

        .footer-image {
            width: 17%;
            height: auto;
            margin-top: 20px;
            position: relative;
            transition: opacity 0.3s ease;
        }

        .footer-image:hover {
            opacity: 0;
        }

        .hover-image {
            width: 25%;
            height: auto;
            margin-top: 20px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            box-shadow: 0 0 10px white;
        }

        .footer-image:hover + .hover-image {
            opacity: 1;
        }

        footer p {
            font-family: 'Inter', sans-serif; /* Updated font for footer text */
            font-weight: 400;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <img src="index header.png" class="header-image" alt="Index Header">
    
    <a href="alexanderhaupt.html" class="link">alexander haupt</a>
    <a href="https://alienpictures.org/Alexander-Haupt_Resume_2023.pdf" class="link">resume</a>
    <a href="mailto:alex@alienpictures.org" class="link">contact</a>

    <!-- Footer with linked images -->
    <footer>
        <a href="https://www.fallingfalling.com/">
            <img src="nope future nope.png" alt="No Future" class="footer-image">
            <img src="rolloverNOFUTURE.png" alt="Rollover No Future" class="hover-image">
        </a>
        <p>alienpictures.org</p>
    </footer>
</body>
</html>
