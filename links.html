<!DOCTYPE html>
<html>
<head>
    <title>ALIEN PICTURES | LINKS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: 'Roboto', 'Open Sans', 'Montserrat', sans-serif; /* Updated font */
            background-color: #000000;
            color: #FAF7F7;
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; /* Adjusted gap for better spacing */
            margin: 40px 0;
        }

        .links-section {
            text-align: center;
        }

        .section-title {
            color: #FAF7F7;
            font-size: 1.1em; /* Slightly smaller font size */
            text-transform: uppercase;
            letter-spacing: 1px; /* Reduced letter spacing */
            margin-bottom: 15px; /* Adjusted margin for better spacing */
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #FAF7F7;
            transform: scaleX(0.7);
        }

        .links-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .links-list a {
            color: #FAF7F7;
            text-decoration: none;
            display: block;
            padding: 6px 0; /* Adjusted padding for better spacing */
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .links-list a:hover {
            color: #888;
        }

        .geometric-accent {
            position: fixed;
            width: 300px;
            height: 300px;
            border: 1px solid rgba(250, 247, 247, 0.1);
            transform: rotate(45deg);
            pointer-events: none;
            z-index: -1;
        }

        .home-icon {
            margin-top: 40px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .home-icon:hover {
            opacity: 1;
        }

        .social-media {
            margin-top: 20px;
            text-align: center;
        }

        .social-media a {
            margin: 0 10px;
            color: #FAF7F7; /* Link color */
            text-decoration: none; /* Remove underline */
        }
    </style>
</head>
<body>
    <div class="geometric-accent" style="top: -150px; left: -150px;"></div>
    <div class="geometric-accent" style="bottom: -150px; right: -150px;"></div>

    <div class="container">
        <div class="links-grid">
            <!-- Your links sections here -->
        </div>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <a href="https://alienpictures.org">
            <img src="smallFOOTER.jpg" alt="Footer Image" style="width: 2%; height: auto;">
        </a>
    </div>
</body>
</html>
