<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALIEN PICTURES | LINKS</title>
    <style>
        body {
            background-color: #000000; /* Black background */
            color: #FAF7F7; /* Light text color */
            font-family: 'Arial', sans-serif; /* Clean, modern font */
            margin: 0;
            padding: 20px;
            text-align: center; /* Center text */
        }

        h1 {
            color: #FF0000; /* Bright red for headings */
            font-size: 4em; /* Large font size */
            margin-bottom: 20px; /* Space below the name */
            text-transform: uppercase; /* Uppercase letters */
            letter-spacing: 2px; /* Spacing for a modern feel */
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px; /* Space between links */
            margin: 20px 0; /* Margin around the grid */
        }

        .links-section {
            background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent background */
            border-radius: 10px; /* Rounded corners */
            padding: 15px; /* Padding for better spacing */
            transition: transform 0.3s ease; /* Smooth hover effect */
        }

        .links-section:hover {
            transform: scale(1.02); /* Slightly enlarge on hover */
        }

        .section-title {
            color: #FAF7F7;
            font-size: 1.5em;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 1px; /* Spacing for a modern feel */
        }

        .links-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .links-list a {
            color: #00FF00; /* Bright green for links */
            text-decoration: none; /* Remove underline */
            display: block;
            padding: 8px 0; /* Increased padding for better click area */
            transition: color 0.3s ease; /* Smooth color transition */
            border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border */
        }

        .links-list a:hover {
            color: #FF4081; /* Change color on hover */
        }

        .footer-image {
            display: block; /* Make it a block element */
            margin: 20px auto; /* Center it horizontally */
            width: 2%; /* Set to 2% of its original size */
            max-width: 100%; /* Responsive */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <h1>ALIEN PICTURES</h1>
    <div class="container">
        <h2 class="section-title">Links</h2>
        <div class="links-grid">
            <div class="links-section">
                <h2>Social Media</h2>
                <ul class="links-list social-media">
                    <li><a href="https://www.facebook.com/alexander.max.haupt" target="_blank">Facebook</a></li>
                    <li><a href="https://www.instagram.com/crucifiedalien/" target="_blank">Instagram</a></li>
                    <li><a href="https://www.linkedin.com/in/alexander-haupt-01097715/" target="_blank">LinkedIn</a></li>
                    <li><a href="https://www.threads.net/@crucifiedalien" target="_blank">Threads</a></li>
                </ul>
            </div>
            <div class="links-section">
                <h2>Other Links</h2>
                <ul class="links-list">
                    <li><a href="https://example1.com">Example Link 1</a></li>
                    <li><a href="https://example2.com">Example Link 2</a></li>
                    <li><a href="https://example3.com">Example Link 3</a></li>
                    <li><a href="https://example4.com">Example Link 4</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <a href="https://alienpictures.org">
            <img src="smallFOOTER.jpg" alt="Footer Image" class="footer-image">
        </a>
    </div>
</body>
</html>
