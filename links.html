<!DOCTYPE html>
<html>
<head>
    <title>ALIEN PICTURES | LINKS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: 'Roboto', 'Open Sans', 'Montserrat', sans-serif;
            background-color: #0d0d0d; /* Dark background for a modern look */
            color: #FAF7F7;
            margin: 0;
            padding: 40px 20px;
            transition: background-color 0.3s ease; /* Smooth background transition */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            padding: 20px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px; /* Reduced gap for better spacing */
            margin: 20px 0; /* Adjusted margin */
        }

        .links-section {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent background */
            border-radius: 10px; /* Rounded corners */
            padding: 15px; /* Padding for better spacing */
            transition: transform 0.3s ease; /* Smooth hover effect */
        }

        .links-section:hover {
            transform: scale(1.02); /* Slightly enlarge on hover */
        }

        .section-title {
            color: #FAF7F7;
            font-size: 1.5em;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 1px; /* Spacing for a modern feel */
        }

        .links-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .links-list a {
            color: #FAF7F7;
            text-decoration: none;
            display: block;
            padding: 8px 0; /* Increased padding for better click area */
            transition: color 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border */
        }

        .links-list a:hover {
            color: #FF4081; /* Change color on hover */
        }

        .geometric-accent {
            position: fixed;
            width: 300px;
            height: 300px;
            border: 1px solid rgba(250, 247, 247, 0.1);
            transform: rotate(45deg);
            pointer-events: none;
            z-index: -1;
        }

        .footer-image {
            display: block; /* Make it a block element */
            margin: 20px auto; /* Center it horizontally */
            width: 2%; /* Set to 2% of its original size */
            max-width: 100%; /* Responsive */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="geometric-accent" style="top: -150px; left: -150px;"></div>
    <div class="geometric-accent" style="bottom: -150px; right: -150px;"></div>

    <div class="container">
        <h1 class="section-title">Links</h1>
        <div class="links-grid">
            <div class="links-section">
                <h2>Social Media</h2>
                <ul class="links-list social-media">
                    <li><a href="https://www.facebook.com/alexander.max.haupt" target="_blank">Facebook</a></li>
                    <li><a href="https://www.instagram.com/crucifiedalien/" target="_blank">Instagram</a></li>
                    <li><a href="https://www.linkedin.com/in/alexander-haupt-01097715/" target="_blank">LinkedIn</a></li>
                    <li><a href="https://www.threads.net/@crucifiedalien" target="_blank">Threads</a></li>
                </ul>
            </div>
            <div class="links-section">
                <h2>Other Links</h2>
                <ul class="links-list">
                    <li><a href="https://example1.com">Example Link 1</a></li>
                    <li><a href="https://example2.com">Example Link 2</a></li>
                    <li><a href="https://example3.com">Example Link 3</a></li>
                    <li><a href="https://example4.com">Example Link 4</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <a href="https://alienpictures.org">
            <img src="smallFOOTER.jpg" alt="Footer Image" class="footer-image">
        </a>
    </div>
</body>
</html>
