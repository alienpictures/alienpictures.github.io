<!DOCTYPE html>
<html>
<head>
    <title>ALIEN PICTURES | LINKS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: 'Roboto', 'Open Sans', 'Montserrat', sans-serif;
            background-color: #000000;
            color: #FAF7F7;
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .links-section {
            text-align: center;
        }

        .section-title {
            color: #FAF7F7;
            font-size: 1.5em;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .links-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .links-list a {
            color: #FAF7F7;
            text-decoration: none;
            display: block;
            padding: 6px 0;
            transition: all 0.3s ease;
        }

        .links-list a:hover {
            color: #888;
        }

        .geometric-accent {
            position: fixed;
            width: 300px;
            height: 300px;
            border: 1px solid rgba(250, 247, 247, 0.1);
            transform: rotate(45deg);
            pointer-events: none;
            z-index: -1;
        }

        .home-icon {
            margin-top: 40px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .home-icon:hover {
            opacity: 1;
        }

        .social-media {
            margin-top: 20px;
            text-align: center;
        }

        .social-media a {
            margin: 0 10px;
            color: #FAF7F7; /* Link color */
            text-decoration: none; /* Remove underline */
        }
    </style>
</head>
<body>
    <div class="geometric-accent" style="top: -150px; left: -150px;"></div>
    <div class="geometric-accent" style="bottom: -150px; right: -150px;"></div>

    <div class="container">
        <h1 class="section-title">Links</h1>
        <div class="links-grid">
            <div class="links-section">
                <h2>Social Media</h2>
                <ul class="links-list social-media">
                    <li><a href="https://www.facebook.com/alexander.max.haupt" target="_blank">Facebook</a></li>
                    <li><a href="https://www.instagram.com/crucifiedalien/" target="_blank">Instagram</a></li>
                    <li><a href="https://www.linkedin.com/in/alexander-haupt-01097715/" target="_blank">LinkedIn</a></li>
                    <li><a href="https://www.threads.net/@crucifiedalien" target="_blank">Threads</a></li>
                </ul>
            </div>
            <div class="links-section">
                <h2>Other Links</h2>
                <ul class="links-list">
                    <li><a href="https://example1.com">Example Link 1</a></li>
                    <li><a href="https://example2.com">Example Link 2</a></li>
                    <li><a href="https://example3.com">Example Link 3</a></li>
                    <li><a href="https://example4.com">Example Link 4</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <a href="https://alienpictures.org">
            <img src="smallFOOTER.jpg" alt="Footer Image" style="width: 2%; height: auto;">
        </a>
    </div>
</body>
</html>
