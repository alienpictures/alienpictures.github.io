<!DOCTYPE html>
<html>
<head>
    <title>Alien Interface | Alien Pictures</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #FAF7F7;
            font-family: 'Futura', 'Century Gothic', sans-serif;
            overflow: hidden;
            cursor: none;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 800px;
            margin: 40px auto;
        }

        .grid-item {
            aspect-ratio: 1;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .grid-item:hover {
            background: rgba(255, 0, 0, 0.2);
            transform: scale(1.05);
        }

        .grid-item img {
            max-width: 80%;
            max-height: 80%;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .grid-item:hover img {
            opacity: 1;
            transform: rotate(10deg);
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #FF0000;
            border-radius: 50%;
            pointer-events: none;
            transition: all 0.1s ease;
            z-index: 1000;
        }

        .cursor::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FF0000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .title {
            text-align: center;
            margin: 40px 0;
            font-weight: 300;
            letter-spacing: 4px;
            opacity: 0.8;
        }

        .home-icon {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .home-icon img {
            width: 50px;
            height: 50px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .home-icon img:hover {
            opacity: 1;
        }

        .floating-text {
            position: fixed;
            font-size: 12px;
            color: #FF0000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-section {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .feature-video {
            width: 100%;
            border: 1px solid rgba(255, 0, 0, 0.2);
            background: rgba(255, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1 class="title">ALIEN INTERFACE</h1>
    
    <div class="grid"></div>
    <div class="cursor"></div>
    
    <div class="home-icon">
        <a href="http://alienpictures.org">
            <img src="alienicon.gif" alt="Home">
        </a>
    </div>

    <script>
        const images = [
            'biotripGIF.gif',
            'timmachine.gif',
            'cruxalienLOGO copy.gif',
            'alien head.png',
            'mask-frog-concept1.png',
            'resistance CUBE.png',
            'schwa cube.png',
            'no future cube.png',
            'neat vegan symbol CUBE.png',
            'hypercube old drawing.png',
            'wall crack.png',
            'BjorkRedShirt.png'
        ];

        const videos = [
            {
                title: 'Gen-3 Alpha',
                src: 'path/to/gen3alpha.mp4'  // Update with actual video path
            }
        ];

        const grid = document.querySelector('.grid');
        const cursor = document.querySelector('.cursor');

        // Create grid items
        images.forEach(src => {
            const div = document.createElement('div');
            div.className = 'grid-item';
            const img = document.createElement('img');
            img.src = src;
            div.appendChild(img);
            grid.appendChild(div);

            // Add click effect
            div.addEventListener('click', () => {
                const text = document.createElement('div');
                text.className = 'floating-text';
                text.style.left = event.clientX + 'px';
                text.style.top = event.clientY + 'px';
                text.textContent = 'SIGNAL RECEIVED';
                document.body.appendChild(text);

                // Animate text
                requestAnimationFrame(() => {
                    text.style.opacity = '1';
                    text.style.transform = 'translateY(-20px)';
                });

                // Remove text after animation
                setTimeout(() => {
                    text.style.opacity = '0';
                    setTimeout(() => text.remove(), 300);
                }, 1000);
            });
        });

        // Custom cursor
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
        });

        // Create video element
        const videoSection = document.createElement('div');
        videoSection.className = 'video-section';
        document.body.insertBefore(videoSection, grid);

        videos.forEach(video => {
            const videoEl = document.createElement('video');
            videoEl.src = video.src;
            videoEl.controls = true;
            videoEl.className = 'feature-video';
            videoSection.appendChild(videoEl);
        });
    </script>
</body>
</html>
