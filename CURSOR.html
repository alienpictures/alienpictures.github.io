<!DOCTYPE html>
<html>
<head>
    <title>ALIEN PICTURES | CURSOR</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: 'Futura', 'Century Gothic', sans-serif;
            background-color: #000000;
            color: #FAF7F7;
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .content {
            text-align: center;
            padding: 40px 0;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        .geometric-accent {
            position: fixed;
            width: 300px;
            height: 300px;
            border: 1px solid rgba(250, 247, 247, 0.1);
            transform: rotate(45deg);
            pointer-events: none;
            z-index: -1;
        }

        .home-icon {
            margin-top: 40px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .home-icon:hover {
            opacity: 1;
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="geometric-accent" style="top: -150px; left: -150px;"></div>
    <div class="geometric-accent" style="bottom: -150px; right: -150px;"></div>

    <div class="container">
        <div class="content">
            <h1>Learning Cursor</h1>
            <p>A documentation of my journey learning to use Cursor and AI assistance in web development.</p>
            <p>Started: [Today's Date]</p>
            <p>Key Learnings:</p>
            <ul>
                <li>Understanding file operations</li>
                <li>Working with AI assistance</li>
                <li>Implementing mid-century modern design</li>
            </ul>
        </div>

        <div style="text-align: center;">
            <a href="http://alienpictures.org" class="home-icon">
                <img src="alienicon.gif" width="50" height="50" alt="Home" style="border: 0;">
            </a>
        </div>
    </div>
</body>
</html>
