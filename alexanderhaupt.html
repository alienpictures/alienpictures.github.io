<!DOCTYPE html>
<html>
<head>
    <title>Alexander Haupt | Alien Pictures</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #FAF7F7;
            font-family: sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 0 auto;
            display: block;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 40px;
            padding: 40px 20px;
            background-color: #ffffff;
        }

        .gallery-item {
            text-align: center;
        }

        .gallery-item img {
            width: 100%;
            max-width: 200px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

        .gallery-item a {
            display: block;
            text-decoration: none;
            color: inherit;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            background-color: #000000;
            color: #888888;
        }

        footer strong {
            color: #cccccc;
            text-decoration: underline;
            font-weight: bold;
        }

        footer a {
            color: #888888;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="alex yoohoo HK2010.png" alt="alexander haupt" class="hero-image">
        
        <div class="gallery">
            <div class="gallery-item">
                <a href="http://sheetz.com" target="_blank">
                    <img src="sheetzALEXbbdCUBE.png" alt="Sheetz.com">
                </a>
            </div>
            
            <div class="gallery-item">
                <a href="http://alienpictures.org/alexman.html" target="_blank">
                    <img src="spiderman box cube.png" alt="Spider-Man">
                </a>
            </div>

            <div class="gallery-item">
                <a href="https://www.freshfly.net/flyers-orange-and-the-black" target="_blank">
                    <img src="quick flyers export cube.png" alt="Flyers">
                </a>
            </div>

            <!-- Continue with all other gallery items -->
            <!-- I'll show just a few for brevity, but all images would follow this pattern -->
        </div>

        <footer>
            <p><strong>there is no future.</strong></p>
            <p>alienpictures.org</p>
            <p>Philadelphia, PA</p>
            <p><a href="mailto:alex@alienpictures.org">email me</a></p>
        </footer>
    </div>
</body>
</html>
