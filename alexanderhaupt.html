<!DOCTYPE html>
<html>
<head>
    <title>Alexander Haupt | Alien Pictures</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #FAF7F7;
            font-family: sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 0 auto;
            display: block;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            gap: 20px;
            padding: 20px;
            background-color: #000000;
        }

        .gallery-item {
            text-align: center;
            position: relative;
            overflow: visible;
        }

        .gallery-item img {
            width: 100%;
            max-width: 280px;
            height: auto;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            transform: scale(1);  /* Starting scale */
        }

        .gallery-item img:hover {
            transform: scale(0.95);  /* Shrink to 95% of original size */
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);  /* Red glow */
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            background-color: #000000;
            color: #888888;
        }

        footer strong {
            color: #cccccc;
            text-decoration: underline;
            font-weight: bold;
        }

        footer a {
            color: #888888;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .gallery {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="alex yoohoo HK2010.png" alt="alexander haupt" class="hero-image">
        
        <div class="gallery">
            <div class="gallery-item">

                    <img src="lamBUTTON.png" alt="LAM BUTTON">
                </a>
            </div>
            <div class="gallery-item">
                <a href="https://www.instagram.com/reel/DEf3wwvJ7zu/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA==">
                    <img src="dancingBUTTON.png" alt="DANCING BUTTON">
                </a>
            </div>
            <div class="gallery-item">
                <a href="https://www.instagram.com/reel/DBytsShRS5q/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA==">
                    <img src="sevenKnocksBUTTON.png" alt="SEVEN KNOCKS BUTTON">
                </a>
            </div>
            <div class="gallery-item">
                <a href="https://www.instagram.com/reel/DC4ldqJRX96/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA==">
                    <img src="thxBUTTON.png" alt="THX BUTTON">

        <footer>

    </div>
</body>
</html>
